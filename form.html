<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Form">
    <meta name="author" content="Moroni Motta">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <main>
        <form method="get" action="record.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
                title="Password must be at least 8 characters long and can only be alpha-numeric">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required
                oninput="checkPasswordMatch()">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address">

            <div id="rangevalue">0</div>
            <label for="page-rating">Page Rating:</label>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>

            <button type="submit">Submit</button>
        </form>

    </main>
    <script src="./scripts/form.js"></script>
</body>

</html>
