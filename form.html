<body>
    <header>
        <img src="./images/imageprofile.webp" alt="Profile Image" style="width: 200px;" id="profilepic">

    <nav class="mainMenu">
        <ul>
            <li><a href="#">Home</a></li>

        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="form-container">

                <form id="registrationForm" method="get" action="record.html">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"
                        title="Password must be at least 8 characters long and can only be alpha-numeric">
    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        oninput="checkPasswordMatch()">
                    <span id="password-match-message"></span>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required 
                        title="Please enter a valid BYUI email address" oninput="validateEmail()" >
                    <span id="email-validation-message"></span>
    
                    <div id="rangevalue">0</div>
                    <label for="r">Page Rating:</label>
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <p id="currentYear"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="./scripts/form.js"></script>
    <script src="./scripts/getDates.js"></script>
    <script src="./scripts/hamburgerMenu.js"></script>

</body>
